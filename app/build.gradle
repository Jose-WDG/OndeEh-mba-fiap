import dependencies.Deps

plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.appdistribution'

}
def keystorePropertiesFile = rootProject.file( "app/keystore.properties" )
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream (keystorePropertiesFile ))
android {
    namespace 'br.com.ze.ondeeh'
    compileSdk 33

    defaultConfig {
        applicationId "br.com.ze.ondeeh"
        minSdk 21
        targetSdk 33
        versionCode 2
        versionName "1.0.1"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    viewBinding {
        enabled = true
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release
            // app distribution
            firebaseAppDistribution {
                appId = "1:265526941598:android:a667b90739eecffb14688f"
                releaseNotesFile = "app/releasenotes.txt"
                groups = "Testadores"
                serviceCredentialsFile = "app/service-account-firebase.json"
            }
            // fim app distribution
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation Deps.Retrofit.retrofit
    implementation Deps.Retrofit.retrofitMoshiConverter
    implementation platform('com.google.firebase:firebase-bom:32.0.0')

}